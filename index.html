    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="QRMagic.io | Create QR Codes Free">
    <meta name="twitter:description" content="Free QR code generator - create custom QR codes instantly in your browser.">

    <!-- Google Fonts - Cipher style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Oswald:wght@400;500;600;700&family=Tektur:wght@400..900&display=swap" rel="stylesheet">

    <!-- Mechsuit Font -->
    <style>
      @font-face {
        font-family: 'Mechsuit';
        src: url('/fonts/Mechsuit.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <!-- Background Audio - Local Loop -->
    <audio id="bg-audio" loop preload="auto" muted style="display: none;">
      <source src="/Sound/loop.wav" type="audio/wav">
    </audio>
    <script>
      (function() {
        const audio = document.getElementById('bg-audio');
        window.bgAudio = audio;
        audio.volume = 0.5;
        audio.muted = true;

        // Start playing (muted) so it's ready when user unmutes
        audio.play().catch(() => {});
      })();
    </script>
  </body>
